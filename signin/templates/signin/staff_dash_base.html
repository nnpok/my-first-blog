<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
              integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
              crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/sign_in.css' %}">
        <link rel="icon" href="{% static 'image/web_icon.png' %}">
        {% block extra_head %}{% endblock %}
        <title>PPM | Staff</title>
    </head>
    <body>
        <div id="side-nav">
            <a href="{% url 'sign_in' %}"><img src="{% static 'image/logo_2.png' %}" class="dash-logo"/></a>
            <a href="{% url 'staff_dash' %}" class="dash-button dashboard" >Dashboard</a>
            <a href="{% url 'view_all_users' %}" class="dash-button view-all-users">View All Users</a>
            <a href="{% url 'attendance' %}" class="dash-button attendance">Attendance</a>
            <a href="{% url 'whos_here' %}" class="dash-button whos-here">Who's Here?</a>
            <a href="{% url 'send_mail' %}" class="dash-button email">Email</a>
            <a href="{% url 'logout' %}" class="dash-button">Logout</a>

        </div>

        <div id="dash-body">
            {% block content %}
            {% endblock %}
        </div>


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
            integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
            crossorigin="anonymous"></script>
    </body>
</html>
